name: Run tests

on:
  push:
    paths: 
      - 'src/*'
      - 'test/*'
      - '.github/workflows/*'
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.0', '1.1', '1.2', '1.3', '1.4', '1.5']
        julia-arch: [x64, x86]
        os: [ubuntu-latest, windows-latest, macOS-latest]
        exclude:
          - os: macOS-latest
            julia-arch: x86
    env:
      PYTHON: ""

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - uses: julia-actions/julia-buildpkg@v1
      - run: julia -e "import Pkg; Pkg.add(\""PyCall\"")"
      - run: julia -e "import PyCall; PyCall.pyimport_conda(\""scipy\"",\""scipy\""); PyCall.pyimport_conda(\""matplotlib\"",\""matplotlib\"")"
      - uses: julia-actions/julia-runtest@v1
